        urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
              outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async handleAuthFlow(input) { switch(this.currentFlow) { case 'welcome': if (input === 'barbero') { this.addBotMessage(`<div class="bot-card"><p>Â¡Excelente! Â¿Ya tienes una cuenta con nosotros?</p><p>Por favor, responde <strong>sÃ­</strong> o <strong>no</strong>.</p></div>`); this.currentFlow = 'has_account'; } else { this.addBotMessage(`<div class="bot-card"><p>Entendido. Esta interfaz estÃ¡ diseÃ±ada especialmente para barberos. Â¡Esperamos verte pronto!</p></div>`) } break; case 'has_account': if (input.startsWith('s')) { this.addBotMessage('<div class="bot-card"><p>Â¡Perfecto! Por favor, ingresa tu correo electrÃ³nico para iniciar sesiÃ³n.</p></div>'); this.currentFlow = 'login_email'; } else { this.addBotMessage('<div class="bot-card"><p>Â¡Genial, vamos a crear tu cuenta! Primero, Â¿cuÃ¡l es tu nombre?</p></div>'); this.currentFlow = 'register_name'; } break; case 'register_name': this.userData.firstName = input; this.addBotMessage(`<div class="bot-card"><p>Â¡Un placer, ${input}! Ahora, Â¿cuÃ¡l es tu apellido?</p></div>`); this.currentFlow = 'register_last_name'; break; case 'register_last_name': this.userData.lastName = input; this.addBotMessage('<div class="bot-card"><p>Muy bien. Ahora necesito tu correo electrÃ³nico. Lo usaremos para iniciar sesiÃ³n.</p></div>'); this.currentFlow = 'register_email'; break; case 'register_email': this.userData.email = input; this.addBotMessage('<div class="bot-card"><p>Para terminar, crea una contraseÃ±a segura (debe tener al menos 6 caracteres).</p></div>'); this.currentFlow = 'register_password'; break; case 'register_password': if (input.length < 6) { this.addBotMessage('<div class="bot-card"><p>La contraseÃ±a es muy corta. Por seguridad, necesita al menos 6 caracteres. Â¡Intenta con otra!</p></div>'); return; } this.userData.password = input; await this.registerUser(); break; case 'login_email': this.userData.email = input; this.addBotMessage('<div class="bot-card"><p>Gracias. Ahora, ingresa tu contraseÃ±a.</p></div>'); this.currentFlow = 'login_password'; break; case 'login_password': await this.loginUser(input); break; } }
        async registerUser() { const { data, error } = await supabase.auth.signUp({ email: this.userData.email, password: this.userData.password, options: { data: { first_name: this.userData.firstName, last_name: this.userData.lastName, user_type: 'barbero' } } }); if (error) { this.addBotMessage(`<div class="bot-card"><p>â Hubo un error en el registro: ${error.message}. Por favor, intÃ©ntalo de nuevo.</p></div>`); this.startWelcomeFlow(); return; } if (data.user) { this.currentUser = data.user; await this.createBarberProfile(data.user.id); this.addBotMessage('<div class="bot-card"><h3>Â¡Cuenta Creada! ð</h3><p>Tu registro fue un Ã©xito. Te he enviado un correo de confirmaciÃ³n. Una vez que lo verifiques, tendrÃ¡s acceso a todo.</p></div>'); this.showMainMenu(); this.currentFlow = 'authenticated'; } }
        
        async createBarberProfile(userId) {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            const barberName = this.userData.firstName;
            const initialAvailability = { [barberName]: {} };
            const initialServices = { [barberName]: [] };

            await supabase.from('barbers').insert([{ 
                user_id: userId, 
                first_name: this.userData.firstName, 
                last_name: this.userData.lastName, 
                barber_shop_name: `BarberÃ­a de ${this.userData.firstName}`, 
                services: initialServices,
                availability: initialAvailability,
                public_code: code,
                is_team_account: false,
                balance: 0
            }]); 
        }

// â¬ï¸ REEMPLAZA TU FUNCIÃN ACTUAL POR ESTA VERSIÃN MEJORADA EN index.html â¬ï¸
async loginUser(password) {
    this.showTyping(); // AÃ±ade un feedback visual mientras se procesa
    const { data, error } = await supabase.auth.signInWithPassword({
        email: this.userData.email,
        password: password
    });
    this.hideTyping();

    if (error) {
        // 1. Siempre registra el error en la consola para depuraciÃ³n
        console.error("Error de inicio de sesiÃ³n de Supabase:", error);

        // 2. Comprueba si el error es por falta de confirmaciÃ³n de email
        if (error.message && error.message.includes('Email not confirmed')) {
            this.addBotMessage(
                `<div class="bot-card" style="background-color: #ffffcc;">
                    <p><strong>â ï¸ Tu cuenta no ha sido confirmada.</strong></p>
                    <p>Por favor, revisa tu bandeja de entrada (y la carpeta de spam) y haz clic en el enlace de confirmaciÃ³n que te enviamos al registrarte.</p>
                </div>`
            );
        } else {
            // 3. Para cualquier otro error, muestra el mensaje genÃ©rico mejorado
            this.addBotMessage(
                `<div class="bot-card">
                    <p>â Usuario o contraseÃ±a incorrectos.</p>
                    <small style="color: #666;">Si el problema persiste, asegÃºrate de que tus datos son correctos y que has confirmado tu correo electrÃ³nico.</small>
                </div>`
            );
        }
        
        // Reinicia el flujo para que el usuario pueda intentarlo de nuevo
        this.currentFlow = 'has_account';
        setTimeout(() => this.handleAuthFlow('si'), 1500);
        return;
    }
    
    // Si no hay error, el inicio de sesiÃ³n es exitoso
    this.currentUser = data.user;
    this.addBotMessage('<div class="bot-card"><p>â Â¡Inicio de sesiÃ³n exitoso!</p></div>');
    this.checkAuthState();
}
        
        async logout() { 
            await supabase.auth.signOut(); 
            if (this.notificationsSubscription) { this.notificationsSubscription.unsubscribe(); this.notificationsSubscription = null; } 
            if (this.bookingsSubscription) { this.bookingsSubscription.unsubscribe(); this.bookingsSubscription = null; } 
            if (this.chatSubscription) { this.chatSubscription.unsubscribe(); this.chatSubscription = null; } 
            if (this.transactionsSubscription) { this.transactionsSubscription.unsubscribe(); this.transactionsSubscription = null; }
            this.currentUser = null; this.barberProfile = null; this.userData = {}; this.addBotMessage('<div class="bot-card"><p>Â¡Hasta pronto! Tu sesiÃ³n se ha cerrado de forma segura. ð</p></div>'); 
            setTimeout(() => { this.messagesContainer.innerHTML = ''; this.startWelcomeFlow(); }, 1500); 
        }
        
        async subscribeToNotifications() { 
            if (this.notificationsSubscription || !this.barberProfile) return; 
            const { data: chats, error } = await supabase.from('chats').select('id').eq('barber_id', this.barberProfile.id); 
            if (error || !chats || chats.length === 0) return; 
            const chatIds = chats.map(c => c.id); 
            this.notificationsSubscription = supabase.channel('barber_notifications')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=in.(${chatIds.join(',')})` }, payload => { 
                    if (payload.new.sender_type === 'client' && payload.new.chat_id !== this.activeChat.id) { 
                        const chatId = payload.new.chat_id;
                        this.unreadCounts[chatId] = (this.unreadCounts[chatId] || 0) + 1;
                        this.updateBadges();
                        const indicator = document.getElementById(`unread-${chatId}`); 
                        if (indicator) indicator.classList.add('visible'); 
                    } 
                }).subscribe(); 
        }

        async subscribeToBookings() {
            if (this.bookingsSubscription || !this.barberProfile) return;
            this.bookingsSubscription = supabase
                .channel('barber_bookings')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'bookings',
                    filter: `barber_id=eq.${this.barberProfile.id}`
                }, payload => {
                    // --- BLOQUE MODIFICADO ---
                    this.newBookingsData.push(payload.new);
                    this.updateBadges();
                })
                .subscribe();
        }

        async subscribeToTransactions() {
            if (this.transactionsSubscription || !this.barberProfile) return;
            
            this.transactionsSubscription = supabase
                .channel(`barber_transactions_${this.barberProfile.id}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'transactions',
                    filter: `barber_id=eq.${this.barberProfile.id}`
                }, async (payload) => {
                    this.newTransactionsCount++;
                    this.updateBadges();

                    await this.refreshProfileFromDB();

                    if (document.querySelector('[data-command="/finanzas"]')) {
                         this.addBotMessage(`<div class="bot-card" style="border-left: 4px solid #28a745;"><p><strong>Â¡Nuevo pago recibido!</strong> Tu saldo ha sido actualizado.</p></div>`);
                    }
                })
                .subscribe();
        }
        
        async showClientChats() { 
            const { data: chats, error } = await supabase.from('chats').select(`id, clients (id, first_name, last_name)`).eq('barber_id', this.barberProfile.id); 
            if (error) { console.error(error); return; } 
            this.clientChatsList.innerHTML = ''; 
            if (chats.length === 0) { 
                this.clientChatsList.innerHTML = '<li>AÃºn no tienes ninguna conversaciÃ³n. Cuando un cliente te contacte, aparecerÃ¡ aquÃ­.</li>'; 
            } else { 
                chats.forEach(chat => { 
                    const client = chat.clients; 
                    const clientName = `${client.first_name} ${client.last_name}`; 
                    const listItem = document.createElement('li'); 
                    listItem.dataset.chatId = chat.id; listItem.dataset.clientId = client.id; 
                    listItem.dataset.clientName = clientName; 
                    
                    const isUnread = this.unreadCounts[chat.id] > 0;
                    
                    listItem.innerHTML = `<div class="avatar">${clientName.charAt(0)}</div><div class="chat-info"><div class="chat-name">${clientName}</div></div><div class="unread-indicator ${isUnread ? 'visible' : ''}" id="unread-${chat.id}"></div>`; 
                    listItem.addEventListener('click', () => this.openChat(chat.id, client.id, clientName)); 
                    this.clientChatsList.appendChild(listItem); 
                }); 
            } 
            this.switchView('clientChatsView'); 
        }

        async openChat(chatId, clientId, clientName) { 
            if (this.unreadCounts[chatId]) {
                delete this.unreadCounts[chatId];
                this.updateBadges();
            }
            const indicator = document.getElementById(`unread-${chatId}`); 
            if (indicator) indicator.classList.remove('visible'); 
            
            this.activeChat = { id: chatId, clientName, clientId }; 
            this.switchView('singleChatView'); 
            this.singleChatMessages.innerHTML = 'Cargando mensajes...'; 
            const { data: messages, error } = await supabase.from('messages').select('*').eq('chat_id', chatId).order('created_at', { ascending: true }); 
            this.singleChatMessages.innerHTML = ''; 
            if (messages) messages.forEach(msg => this.renderMessage(msg, this.singleChatMessages, false)); 
            this.singleChatMessages.scrollTop = this.singleChatMessages.scrollHeight; 
            this.subscribeToChatChannel(chatId); 
        }

        subscribeToChatChannel(chatId) { 
            if (this.chatSubscription) this.chatSubscription.unsubscribe(); 
            this.chatSubscription = supabase.channel(`chat_${chatId}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}`}, (payload) => { 
                    if (payload.new.sender_type === 'client') this.renderMessage(payload.new, this.singleChatMessages); 
                }).subscribe(); 
        }
        
        async sendClientMessage(text) { 
            if (!this.activeChat.id) return; 
            const messagePayload = { chat_id: this.activeChat.id, sender_type: 'barber', sender_id: this.barberProfile.id, content: text }; 
            this.renderMessage({ ...messagePayload }, this.singleChatMessages); 
            await supabase.from('messages').insert(messagePayload); 
        }
    }
    
    let app;
    document.addEventListener('DOMContentLoaded', () => {
        app = new ChatApp();
    }); 
</script>
