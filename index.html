<!DOCTYPE html>
<html>
<head>
    <title>Registro de Barberos</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; }
    </style>
</head>
<body>
    <h2>Registro de Barbero</h2>
    <form id="registroForm">
        <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <input type="tel" id="whatsapp" placeholder="Número WhatsApp" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                whatsapp: document.getElementById('whatsapp').value
            };

            fetch('https://script.google.com/macros/s/AKfycbzxh6S6wNPgF5Q3bo8gKyRA-uknNeAiVbj9zg0yn7Mnmld0ILydXFxj0oqO8bOxYO19MA/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => alert('Registro exitoso!'))
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
